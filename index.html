<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link href="style.css" rel="stylesheet"></link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Weather App</h1>
            <input type="text" placeholder="Enter the city name" class="location-id"/>
            <button class="get-weather">Get Weather</button>
            <!-- Current day weather data section -->
            <div>
                <div class="cloud-img"></div>
                <span class="temperature"></span>
                <div class="description"></div>
                <div class="location-name"></div>
            </div>
            <!-- Ended -->
        </div>
        <!-- Container for displaying next 1 week weather reports -->
        <div class="container weather-cards"></div>
        <!-- Ended -->

        <div class="my-modal modal">
            <!-- Modal content -->
            <div class="modal-content">
              <img src="./alertIcon.svg" class="alert-icon" alt="alert icon">
              <span id="error-text"></span>
              <img src="./closeIcon.svg" class="close-icon close" alt="close icon"> 
            </div>
            <!-- Ended -->
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
